<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" media="screen" href="css.css">
    <script src="js/jquery-1.10.1.min.js"></script>
    <script src="js/json2.js"></script>
    <script src="js/js.js"></script>
    <title></title>
</head>
<body>
<div id="content">
    <button id="return-button">Back</button>
    <div id="view-select-language" class="jqs-view">
        <h1>Dictionary</h1>
        <ul>
        </ul>
        <button type="button" id="new_dictionary">Add new dictionary</button>
    </div>
    <!--field to add new dictionary-->
    <div id="add_new_dictionary" class="dn jqs-view">
        <h4>Translate</h4>
        <p>From:</p>
        <input id="jq-from">

        <p>To:</p>
        <input id="jq-to">
        <button type="button" id="save_new_dictionary">Save</button>
    </div>
    <!--view with possible language to choose -->

    <div id="view-game-mode" class="dn jqs-view">
        <button type="button" id="new_word">Add new word</button>
        <button type="button" id="game">Game</button>
    </div>
    <!--select game mode -->

    <div id="view-add-new" class="dn jqs-view">
        <div id="foreign_word">
            <h2>word</h2>
            <textarea></textarea>
        </div>
        <div id="translate_word">
            <h2>translation</h2>
            <textarea></textarea>
        </div>
        <button type="button" id="save">Save</button>
    </div>
    <!--adding new work -->

    <div id="view-game" class="dn jqs-view">
        <div class="random_word">
            <p id="window_with_random_word"></p>

            <h3>word</h3>
        </div>

        <div id="translate" class="random_word">
            <p>Example</p>

            <h3>translation</h3>


        </div>
        <button id="check">Check</button>
        <button id="solve">Hurra! I knew it</button>
        <button id="solve_not">Ups! I need to try again</button>
    </div>
    <!--main game view-->

</div>
<div id="statistic" class="dn jqs-view">
    <h2>Your statistic</h2>

    <ul>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
